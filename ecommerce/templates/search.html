{% extends 'base.html' %}
{% block content %}
<center>
<div class="container-fluid">
<h3 class="text-center">You Have Searched for <span class="text-light">{{q}}</span></h3>
</div>
    </center>
<div class="container-fluid" style="margin-bottom:100px">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card rounded" style="width: 25rem;border-width:2px; border-color:#3a9189;">
  <img src="{{i.image.url}}" width="100%" height=" 250px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'shop:detail' i.id %}" style="position:relative;left:25%;width:200px;" class="btn btn-primary">products</a>
  </div>
</div>
        </div>

    </div>

</div>

</div>
    {% empty %}
    <h5 class="text-center text-danger">No Results found</h5>
      {% endfor %}


    {% endblock %}
