<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="container" style="margin-bottom:100px;">
<h2 class="text-center text-light">Login page</h2>
<center>
 <form method="POST">
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter username">
</div>
        <div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter password">
</div>
<div class="mb-3">
<input type="submit" class="form-control">
</div>
</form>
</center>
    </div>
{% endblock %}
